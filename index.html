<!doctype html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <title>Mai-Khanh Portfolio</title>
    <link rel="stylesheet" href="stylesheets/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="stylesheets/styleScroll.css"> <!-- Resource style -->
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="javascripts/modernizr.js"></script> <!-- Modernizr -->
  </head>
  <body data-hijacking="on" data-animation="fixed">
    <!-- Header - navigation bar-->
  	<header>
      <nav>
        <h2>Mai-Khanh Lê</h2>
        <ul>
          <li><a href='#about' onclick="displayAbout()">About</a></li>
          <li><a href='#projects' onclick="displayWork()">Work</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <div id="about">
      <iframe src="views/about.html"></iframe>
    </div>
    <div id="projects" visibility="hidden">
      <iframe src="views/projects.html"></iframe>
    </div>

    <footer>
      - Mai-Khanh Lê - 2017 -
    </footer>

    <script src="javascripts/jquery-2.1.4.js"></script>
    <script src="javascripts/velocity.min.js"></script>
    <script src="javascripts/velocity.ui.min.js"></script>
    <script src="javascripts/main.js"></script> <!-- Resource jQuery -->

    <script>
      function displayWork() {
        document.getElementById("work").style.visibility = "visible";
        document.getElementById("about").style.visibility = "hidden";
      }
      function displayAbout() {
        document.getElementById("work").style.visibility = "hidden";
        document.getElementById("about").style.visibility = "visible";
      }
    </script>
  </body>
</html>
